<!DOCTYPE html>

<html lang="ru">

<head>
  <title>ТестыПросто</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">


  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">

</head>

<div class="regisration">
  <div class="regisration__container">
    <p class="regisration__text">
      Регистрация
    </p>
    <form class="registration__registrationForm">

      <div class="registration__inputContainer">
        <label class="registration__input">
          <input type="text" name="login" class="field__text" placeholder="Логин" required />
        </label>
      </div>

      <div class="registration__inputContainer">
        <label class="registration__input">
          <input type="text" name="first_name" class="field__text" placeholder="Имя" required />
        </label>
      </div>

      <div class="registration__inputContainer">
        <label class="registration__input">
          <input type="text" name="last_name" class="field__text" placeholder="Фамилия" required />
        </label>
      </div>

      <div class="registration__inputContainer">
        <label class="registration__input">
          <input type="text" name="password" class="field__text" placeholder="Пароль" required />
        </label>
      </div>

      <div class="registration__inputContainer">
        <label class="registration__input">
          <input type="text" name="password_confirmation" class="field__text" placeholder="Подтверждение пароля" required />
        </label>
      </div>
    </form>
    <div>
      <button class="registration__button">Зарегистрироваться</button>
    </div>
    <a>или </a>
    <a href="signIn.html">войдите...</a>
  </div>
</div>

</html>
