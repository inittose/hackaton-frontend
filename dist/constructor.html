<!DOCTYPE html>

<html>

<head>
  <title>ТестыПросто</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; connect-src 'self' http://localhost:8000;">


  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <script src="scripts\jquery-3.7.1.min.js"></script>
  <script src="scripts\jquery.validate.min.js"></script>
</head>

<body class="main">

  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <p class="page-header__logo-text">
          ТЕСТЫПРОСТО
        </p>
      </a>
      <!-- <div class="page-header__right-block">
            <a href="#" class="btn page-header__sign-up">
                Регистрация
            </a>
			<a href="#" class="btn btn--white page-header__sign-in">
			    Войти
			</a>
		</div> -->
    </div>
  </header>

  <div class="constructor">
    <div class="constructor__container">
      <h1 class="constructor__test-name">
        Название теста:
      </h1>
      <label class="field constructor__test-name-field">
        <input type="text" name="test-name" class="field__text constructor-card__field-text" placeholder="Название" required />
      </label>

      <div class="constructor__wrapper">
        <div class="constructor-card" id="question-template" style="display: none;">
          <div class="field constructor-card__type-select">
            <h1 class="field__label constructor-card__select-label">Выберите тип вопроса:</h1>
            <select name="type" class="field__select question__field-select">
              <option value="text">Текст</option>
              <option value="number">Номер</option>
              <option value="select">Список</option>
              <option value="date">Дата</option>
            </select>
          </div>

          <div class="constructor-card__container">
            <div class="constructor-card__question-wrapper">
              <h1 class="constructor-card__number">
                Вопрос #:
              </h1>
              <label class="field constructor-card__field">
                <input type="text" name="question-text" class="field__text constructor-card__field-text" placeholder="Текст вопроса" required />
              </label>
            </div>

            <div class="question question--text" style="display: none;">
              <label class="field question__field">
                <span class="field__label">Напишите ответ на вопрос:</span>
                <input type="text" name="answer-text" class="field__text question__field-text" placeholder="Текст" required />
              </label>
            </div>

            <div class="question question--number" style="display: none;">
              <label class="field question__field">
                <span class="field__label">Напишите число:</span>
                <input type="number" name="answer-number" class="field__text question__field-text" placeholder="Число" required />
              </label>
            </div>

            <div class="question question--select" style="display: none;">
              <label class="field question__field">
                <span class="field__label">Выберите варианты:</span>
                <input type="text" name="select1" class="field__text question__field-text" placeholder="Опция 1">
                <input type="text" name="select2" class="field__text question__field-text" placeholder="Опция 2">
                <input type="text" name="select3" class="field__text question__field-text" placeholder="Опция 3">
                <input type="text" name="select4" class="field__text question__field-text" placeholder="Опция 4">
                <input type="text" name="answer-select" class="field__text question__field-text" placeholder="Правильный ответ (Из предыдущих)">
              </label>
            </div>

            <div class="question question--date" style="display: none;">
              <label class="field question__field">
                <span class="field__label">Выберите дату:</span>
                <input type="date" name="answer-date" class="field__text question__field-text" placeholder="Дата" required />
              </label>
            </div>

            <div class="constructor-card__buttons">
              <div class="constructor-card__buttons-wrapper">
                <a href="#" class="constructor-card__discard">
                  Удалить
                </a>
                <a href="#" class="btn constructor-card__save">
                  Сохранить
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="btn constructor__append">
        Добавить
      </a>
      <a href="#" class="btn constructor__submit" style="display: none;">
        Подтвердить
      </a>
    </div>
  </div>

  <footer class="page-footer">
    <div class="page-footer__container">
      <div class="page-footer__pic-wrapper">
        <a href="index.html" class="page-footer__logo">
          <picture class="page-footer__pic">
            <img src="assets\images\it-academy.png" alt="it" class="page-footer__it-academy">
          </picture>
        </a>
        <a href="index.html" class="page-footer__logo">
          <picture class="page-footer__pic">
            <img src="assets\images\gazprom.png" alt="gazprom" class="page-footer__gazprom">
          </picture>
        </a>
      </div>
      <div class="page-footer__copyright">
        <p class="page-footer__text">
          Создано в рамках хакатона “Молодая ИТ-Магистраль”
        </p>
      </div>
    </div>
  </footer>

  <script src="scripts\constructor.min.js"></script>
</body>

</html>
