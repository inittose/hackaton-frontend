<!DOCTYPE html>
<html lang="ru">

<head>
  <title>ТестыПросто</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; connect-src 'self' http://localhost:8000;">


  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <script src="scripts\jquery-3.7.1.min.js"></script>
  <script src="scripts\jquery.validate.min.js"></script>
</head>

<body>

  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <p class="page-header__logo-text">
          ТЕСТЫПРОСТО
        </p>
      </a>
      <!-- <div class="page-header__right-block">
            <a href="#" class="btn page-header__sign-up">
                Регистрация
            </a>
			<a href="#" class="btn btn--white page-header__sign-in">
			    Войти
			</a>
		</div> -->
    </div>
  </header>

  <main class="main">
    <div class="home">
      <div class="home__container">
        <div class="create-test">
          <div class="create-test__container">
            <a href="../constructor.html" class="btn create-test__button">
              <div class="create-test__btn-text">
                СОЗДАТЬ ТЕСТ
              </div>
            </a>
            <p class="create-test__easy">
              - ЭТО ПРОСТО!
            </p>
          </div>
        </div>

        <div class="test-link">
          <div class="test-link__container">
            <p class="test-link__text">
              Или введите ссылку на существующий тест в это поле:
            </p>
            <label class="field test-link__field">
              <input type="text" name="first_name" class="field__text" placeholder="Ссылка на тест" required />
            </label>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer">
    <div class="page-footer__container">
      <div class="page-footer__pic-wrapper">
        <a href="index.html" class="page-footer__logo">
          <picture class="page-footer__pic">
            <img src="assets\images\it-academy.png" alt="it" class="page-footer__it-academy">
          </picture>
        </a>
        <a href="index.html" class="page-footer__logo">
          <picture class="page-footer__pic">
            <img src="assets\images\gazprom.png" alt="gazprom" class="page-footer__gazprom">
          </picture>
        </a>
      </div>
      <div class="page-footer__copyright">
        <p class="page-footer__text">
          Создано в рамках хакатона “Молодая ИТ-Магистраль”
        </p>
      </div>
    </div>
  </footer>

  <script>
            // Получаем ссылку на текстовое поле
            const textField = document.querySelector('.test-link__field .field__text');

            // Обработчик события нажатия клавиши Enter
            textField.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    // Получаем введенное значение
                    const link = textField.value.trim();

                    // Проверяем, что ссылка начинается с указанного домена
                    const allowedDomain = 'localhost:3000'; // Укажите ваш домен здесь
                    if (link.startsWith('http://' + allowedDomain) || link.startsWith('https://' + allowedDomain)) {
                        // Открываем ссылку в новом окне
                        window.open(link, '_blank');
                    } else {
                        // Выводим сообщение об ошибке
                        alert('Введите корректную ссылку');
                    }
                }
            });
        </script>

</body>

</html>
